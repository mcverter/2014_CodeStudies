<div ng-show="!!user.address && !collaped"
     ng-click="collapseAddress()">
    <h4>Address:</h4>
    {{user.address.street}} <br />
    {{user.address.city}}<br />
    {{user.address.planet}}
</div>
<div ng-show="!!user.address & collapsed"
     ng-click="expandAddress()">
    {{user.address.planet}} ...
</div>
