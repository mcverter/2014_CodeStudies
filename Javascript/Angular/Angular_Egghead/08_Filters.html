<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>    <link rel="stylesheet" href="foundation.css">

</head>
<body>

<div ng-app="myApp">
    <div ng-controller="AvengersCtrl">
    <input type="text" ng-model="searchText.character">
    <table>
        <tr ng-repeat="actor in avengers.cast | orderBy: '-name' | limitTo:-5">
            <td>{{actor.name}}</td>
            <td>{{actor.character}}</td>
        </tr>
    </table>
    </div>
</div>

<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="filters.js"></script>

</body>
</html>
